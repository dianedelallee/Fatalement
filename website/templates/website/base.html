<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Diane Delallée {% block title %}  {% endblock %}</title>

  {% load staticfiles %}
  <meta name="description" content="diane, delallée, Pix4D, web developer, Lausanne">
  <meta name="robots" content="all,follow">

  <!-- Bootstrap-->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Google fonts - Open Sans-->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato|Roboto:400,300,700,400italic">
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
  <!-- owl carousel-->
  <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <!-- Favicon-->
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="{% static 'css/animate.css' %}">


</head>
<body>

<div id="all">
  <div class="container-fluid">
    <div class="row row-offcanvas row-offcanvas-left">
      <!--   *** SIDEBAR ***-->
      <div id="sidebar" class="col-xs-6 col-sm-4 col-md-3 sidebar-offcanvas">
        <div class="sidebar-content">
          {% include 'website/base_body_left.html' %}
        </div>
      </div>
      <!--   *** SIDEBAR END ***  -->
      <div class="col-xs-12 col-sm-8 col-md-9 content-column">
        <div class="small-navbar visible-xs">
          <button type="button" data-toggle="offcanvas" class="btn btn-ghost pull-left"><i
              class="fa fa-align-left"> </i>Menu
          </button>
          <h1 class="small-navbar-heading"><a href="{% url 'home' %}"><img
              src="{% static 'img/fatalement.png' %}"></a></h1>
        </div>

        {% block body_container %}  {% endblock %}

      </div>
    </div>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.cookie.js' %}"></script>
<script src="{% static 'js/ekko-lightbox.js' %}"></script>
<script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'js/masonry.pkgd.min.js' %}"></script>
<script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/front.js' %}"></script>

</body>
</html>
