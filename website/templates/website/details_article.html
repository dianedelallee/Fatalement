{% extends 'website/base.html' %}

{% block title %}
  - Article
{% endblock %}


{% block body_container %}
  {% load get_list %}
  <div class="row">



    <div class="article col-md-8 offset-md-2 col-sm-10 offset-sm-1">
      <h1><i class="fas fa-terminal"></i> {{ article.name }}
        <a href="{% url 'home' %}">
        <button type="button" class="btn btn-danger btn-sm">Back to articles</button>
      </a>

      </h1>
      <hr/>

      {{ article.text|safe }} <br>
      <hr/>
      <small><b>Updated: </b>{{ article.date }}</small>
      <br>
      <b>Tags:</b>
      {% for tag in article.tags|get_list %}
        <span class="badge badge-pill tags-pill">{{ tag }}</span>
      {% endfor %}
    </div>

  </div>



{% endblock %}
